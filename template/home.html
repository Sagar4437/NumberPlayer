<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Number Player</title>
  </head>
  <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-primary rounded-bottom">
            <a class="navbar-brand mb-0 h1" href="{% url 'home' %}">NumberPlayer</a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About-Us</a>
                  </li>
            </div>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </form>
        </nav>
        <br>
        <div class="container">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                <input type="text" class="form-control" name='number' placeholder="Enter the number you want to check" Required>
                </div>

                <select class="custom-select" name='dropdown'>
                    <option selected>What do you want to check</option>
                    <option name='1'>Armstrong Number</option>
                    <option name="2">Palindrom Number</option>
                    <option name="3">Factorial</option>
                    <option name="4">Binary Conversion</option>
                    <option name="5">Abundant Number</option>
                    <option name="6">Even Number</option>
                    <option name="7">Odd Number</option>
                </select>
                
                <br>  

                <button style="margin-top:15px" type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
            </form>
            
            <hr style="width:100%;text-align:left;margin-left:0">

            {% if request.method == "POST" %}
              {% if desc == "" %}
                <div class="alert alert-warning" role="alert">
                  Please Enter Numbers Only...
                </div>
              {%else%}
                <div class="alert alert-success" role="alert">
                    Number = {{number}} <br>
                    Checking = {{type}} <br>
                    Answer = {{ans}} <br>
                    <hr style="width:100%;text-align:left;margin-left:0">
                    What is {{type}}? <br>
                    {{desc}}
                </div>
              {% endif %}
            {% endif %}
        </div>

        
        
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
